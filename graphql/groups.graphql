query GetUserGroupInvitesByEmailAndGroupId(
  $email: String!
  $user_group_id: Int!
) {
  user_group_invites(
    where: {
      _and: [
        { email: { _eq: $email } }
        { user_group_id: { _eq: $user_group_id } }
      ]
    }
    limit: 1
  ) {
    id
    email
    user_group_id
    created_by_user_id
  }
}

