query GetGroupsOfUser($user_id: Int!) {
  user_group_members(where: { user_id: { _eq: $user_id } }) {
    id
    user_id
    user {
      id
      email
      display_name
    }
    user_group_id
    user_group {
      id
      name
      description
      telegram
      twitter
      discord
      created_by {
        id
        display_name
        email
      }
      created_at
      updated_at
    }
  }
}

query GetGroup($id: Int!) {
  user_groups(where: { id: { _eq: $id } }) {
    id
    name
    description
    telegram
    twitter
    discord
    created_by_user_id
    created_by {
      id
      display_name
      email
    }
    created_at
    updated_at
    user_group_members {
      id
      user {
        id
        display_name
        email
        person {
          id
          slug
          picture
        }
      }
    }
    user_group_invites {
      id
      email
      created_at
      created_by_user_id
    }
  }
}

mutation InsertUserGroup($object: user_groups_insert_input!) {
  insert_user_groups_one(object: $object) {
    id
    name
    description
    twitter
    telegram
    discord
    created_at
    updated_at
    created_by_user_id
  }
}

mutation UpdateUserGroup($id: Int!, $changes: user_groups_set_input!) {
  update_user_groups(where: { id: { _eq: $id } }, _set: $changes) {
    affected_rows
    returning {
      id
      name
      description
      twitter
      telegram
      discord
      notes {
        id
        notes
      }
      created_at
      updated_at
      created_by_user_id
      created_by {
        id
        display_name
        email
      }
    }
  }
}

mutation DeleteUserGroup($id: Int!) {
  delete_user_groups(where: { id: { _eq: $id } }) {
    affected_rows
    returning {
      id
    }
  }
}

