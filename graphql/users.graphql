query GetUserByPk($userId: Int!) {
  users_by_pk(id: $userId) {
    id
    additional_emails
    email
  }
}

mutation UpdateUserAdditionalEmailsByPk($userId: Int!, $emails: jsonb) {
  update_users_by_pk(
    pk_columns: { id: $userId }
    _set: { additional_emails: $emails }
  ) {
    id
  }
}

