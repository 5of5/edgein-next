mutation UpsertUsers(
  $external_id: String
  $email: String
  $role: String
  $display_name: String
  $auth0_linkedin_id: String
  $auth0_user_pass_id: String
  $reference_user_id: Int
) {
  insert_users(
    objects: [
      {
        external_id: $external_id
        email: $email
        role: $role
        display_name: $display_name
        auth0_linkedin_id: $auth0_linkedin_id
        auth0_user_pass_id: $auth0_user_pass_id
        reference_user_id: $reference_user_id
      }
    ]
    on_conflict: { constraint: users_email_key, update_columns: [external_id] }
  ) {
    returning {
      id
      email
      role
      external_id
      is_auth0_verified
      display_name
      auth0_linkedin_id
      auth0_user_pass_id
      reference_id
      billing_org_id
      person {
        name
        picture
        slug
        id
      }
      additional_emails
      active
    }
  }
}

