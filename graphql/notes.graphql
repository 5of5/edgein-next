query FindNoteLikesOne($note_id: Int!, $user_id: Int!) {
  likes(
    where: {
      _and: [
        { note_id: { _eq: $note_id } }
        { created_by_user_id: { _eq: $user_id } }
      ]
    }
    limit: 1
  ) {
    id
  }
}

