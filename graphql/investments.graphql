mutation UpsertInvestments($data: [investments_insert_input!]!) {
  insert_investments(
    objects: $data
    on_conflict: { constraint: investments_pkey, update_columns: [amount] }
  ) {
    returning {
      id
      round_id
      person_id
      vc_firm_id
      amount
    }
  }
}

mutation DeleteInvestment($investmentId: Int!) {
  delete_investments_by_pk(id: $investmentId) {
    id
  }
}
