query GetSiteMapAggregates {
  companies_aggregate(
    where: { slug: { _neq: "" }, status: { _eq: "published" } }
  ) {
    aggregate {
      count
    }
  }
  events_aggregate(
    where: { slug: { _neq: "" }, status: { _eq: "published" } }
  ) {
    aggregate {
      count
    }
  }
  people_aggregate(
    where: { slug: { _neq: "" }, status: { _eq: "published" } }
  ) {
    aggregate {
      count
    }
  }
  vc_firms_aggregate(
    where: { slug: { _neq: "" }, status: { _eq: "published" } }
  ) {
    aggregate {
      count
    }
  }
}
