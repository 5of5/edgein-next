query GetEventsPaths($limit: Int, $offset: Int) {
  events(
    where: { slug: { _neq: "" }, status: { _eq: "published" } }
    order_by: { slug: asc }
    limit: $limit
    offset: $offset
  ) {
    id
    name
    slug
  }
}

