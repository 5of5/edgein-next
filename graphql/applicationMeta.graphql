query GetLastSync {
  application_meta(
    where: {
      key: {
        _in: [
          "sync_web3_companies"
          "sync_web3_vc_firms"
          "sync_web3_people"
          "sync_web3_events"
          "sync_ai_companies"
          "sync_ai_vc_firms"
          "sync_ai_people"
          "sync_ai_events"
        ]
      }
    }
  ) {
    id
    key
    value
  }
}

mutation UpdateApplicationMetaValue($value: timestamptz, $key: String!) {
  update_application_meta(
    where: { key: { _eq: $key } }
    _set: { value: $value, error: "" }
  ) {
    affected_rows
    returning {
      id
      key
      value
    }
  }
}

mutation UpdateApplicationMetaError($error: String, $key: String!) {
  update_application_meta(
    where: { key: { _eq: $key } }
    _set: { error: $error }
  ) {
    affected_rows
    returning {
      id
      key
      value
    }
  }
}
