mutation UpsertTeamMember($data: team_members_insert_input!) {
  insert_team_members_one(
    object: $data
    on_conflict: {
      constraint: team_members_company_id_person_id_key
      update_columns: [function, title, founder, start_date, end_date]
    }
  ) {
    id
    function
    person_id
    company_id
    title
    start_date
    end_date
    seniority
  }
}
