query GetPerson($slug: String!) {
  people(where: {slug: {_eq: $slug}}) {
    id
    name
    slug
    picture
    type
    personal_email
    work_email
    linkedin
    team_members {
      company {
        id
        slug
        name
        logo
        overview
      }
    }
    investments {
      investment_round {
        id
        round_date
        round
        amount
        company {
          id
          slug
          name
          logo
        }
      }
    }
  }
}	

query GetPersonsPath {
  people(where: {slug: {_neq: ""}}, order_by: {slug: asc}) {
    id
    name
    slug
  }
}