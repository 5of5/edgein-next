query FindPeopleByNameAndEmail($name: String, $email: String) {
  people(
    where: {
      _and: [
        { _not: { user: {} } }
        {
          _or: [
            { name: { _ilike: $name } }
            { work_email: { _ilike: $email } }
            { personal_email: { _ilike: $email } }
          ]
        }
      ]
    }
    limit: 50
  ) {
    id
    name
    picture
    slug
    user {
      id
    }
  }
}

query FindPeopleByLinkedinUrl($linkedin: String) {
  people(where: { linkedin: { _eq: $linkedin } }, limit: 1) {
    id
    name
    picture
    slug
  }
}

