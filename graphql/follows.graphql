query GetFollowsByUser($user_id: Int!) {
	list_members(where: { user_id: { _eq: $user_id } }) {
		list {
			name
			id
			created_by_id
			created_at
			total_no_of_resources
			follows_companies {
				resource_id
			}
			follows_vcfirms {
				resource_id
			}
		}
	}
}

query GetCompaniesByListId($list_id: Int = 0) {
	follows_companies(where: { list_id: { _eq: $list_id } }) {
		id
		company {
			id
			name
			logo
			sentiment
			location
			location_json
			twitter
			year_founded
			total_employees
			overview
			coin {
				ticker
				name
			}
			teamMembers {
				id
			}
			investment_rounds {
				amount
				round_date
				round
			}
			tags
			slug
		}
	}
}

query GetVcFirmsByListId($list_id: Int = 0) {
	follows_vc_firms(where: { list_id: { _eq: $list_id } }) {
		id
		vc_firm {
			id
			name
			num_of_investments
			latest_investment
			sentiment
			logo
			slug
			location
			year_founded
			overview
			tags
			investments {
				investment_round {
					id
					amount
					round_date
					round
				}
			}
		}
	}
}
