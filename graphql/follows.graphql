query GetFollowsByUser($user_id: Int!) {
  list_members(
    where: { user_id: { _eq: $user_id } }
    order_by: { list: { updated_at: desc } }
  ) {
    list {
      name
      description
      id
      public
      created_by_id
      created_by {
        id
        display_name
        email
        person {
          id
          slug
          name
        }
      }
      created_at
      updated_at
      total_no_of_resources
      follows_companies {
        resource_id
      }
      follows_vcfirms {
        resource_id
      }
      follows_people {
        resource_id
      }
    }
  }
}

query GetCompaniesByListId(
  $list_id: Int = 0
  $limit: Int
  $offset: Int
  $query: String
) {
  follows_companies(
    where: {
      _and: [
        { list_id: { _eq: $list_id } }
        {
          company: {
            _or: [
              { name: { _ilike: $query } }
              { overview: { _ilike: $query } }
            ]
          }
        }
      ]
    }
    limit: $limit
    offset: $offset
  ) {
    id
    company {
      id
      name
      website
      logo
      sentiment
      location
      location_json
      twitter
      year_founded
      total_employees
      overview
      coin {
        ticker
        name
      }
      teamMembers {
        id
      }
      investment_rounds {
        amount
        round_date
        round
      }
      tags
      slug
    }
  }
  follows_companies_aggregate(
    where: {
      _and: [
        { list_id: { _eq: $list_id } }
        {
          company: {
            _or: [
              { name: { _ilike: $query } }
              { overview: { _ilike: $query } }
            ]
          }
        }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
}

