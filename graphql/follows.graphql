query GetFollowsListsStaticPaths {
	follows {
		id
		list_id
		list {
			id
			name
		}
	}
}

query GetCompaniesByListId($list_id: Int = 0) {
	follows_companies(where: { list_id: { _eq: $list_id } }) {
		id
		company {
			id
			name
			logo
			sentiment
			location
			coin {
				ticker
				name
			}
			teamMembers {
				id
			}
			investment_rounds {
				amount
			}
			tags
			slug
		}
	}
}

query GetVcFirmsByListId($list_id: Int = 0) {
	follows_vc_firms(where: { list_id: { _eq: $list_id } }) {
		id
		vc_firm {
			id
			name
			num_of_investments
			latest_investment
			sentiment
			logo
			slug
			investments {
				investment_round {
					id
					amount
				}
			}
		}
	}
}
