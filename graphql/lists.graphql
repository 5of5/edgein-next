query GetListUserGroups($where: list_user_groups_bool_exp!) {
  list_user_groups(where: $where) {
    id
    list_id
    list {
      id
      name
      created_at
      created_by {
        id
        display_name
        email
      }
    }
    user_group_id
    user_group {
      id
      name
    }
  }
}

query GetListMembers($where: list_members_bool_exp!) {
  list_members(where: $where) {
    id
    member_type
    list_id
    list {
      id
      name
      created_at
      created_by {
        id
        display_name
        email
      }
    }
    user_id
    user {
      id
      display_name
      email
    }
  }
}

query GetListUserGroupsByListId($listId: Int!) {
  list_user_groups(where: { list_id: { _eq: $listId } }) {
    id
    list_id
    user_group_id
  }
}

mutation InsertListUserGroups($object: list_user_groups_insert_input!) {
  insert_list_user_groups_one(object: $object) {
    id
    list_id
    user_group_id
  }
}

mutation DeleteListUserGroupsByListIdAndGroupId(
  $list_id: Int!
  $user_group_id: Int!
) {
  delete_list_user_groups(
    where: {
      _and: [
        { list_id: { _eq: $list_id } }
        { user_group_id: { _eq: $user_group_id } }
      ]
    }
  ) {
    affected_rows
    returning {
      id
    }
  }
}

query GetListUserGroupsByListIdAndGroupId(
  $list_id: Int!
  $user_group_id: Int!
) {
  list_user_groups(
    where: {
      _and: [
        { list_id: { _eq: $list_id } }
        { user_group_id: { _eq: $user_group_id } }
      ]
    }
  ) {
    id
    list_id
    user_group_id
  }
}
