query GetList($id: Int!, $searchTerm: String) {
  lists(
    where: {
      _and: [
        { id: { _eq: $id } }
        {
          _or: [
            { name: { _ilike: $searchTerm } }
            { description: { _ilike: $searchTerm } }
          ]
        }
      ]
    }
  ) {
    id
    name
    description
    total_no_of_resources
    public
    created_at
    updated_at
    created_by {
      id
      display_name
      email
      person {
        id
        name
        slug
        picture
      }
    }
    list_members {
      id
      member_type
      user_id
      user {
        id
        display_name
        email
        person {
          id
          name
          slug
          picture
        }
      }
    }
  }
}

