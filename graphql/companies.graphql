query GetCompany($slug: String!) {
	companies(where: { slug: { _eq: $slug } }) {
		id
		name
		coin {
			id
			ticker
		}
		slug
		logo
		layer
		overview
		investor_amount
		white_paper
		total_employees
		year_founded
		website
		market_verified
		company_linkedin
		careers_page
		github
		velocity_linkedin
		velocity_token
		tags
		date_added
		ico_start
		ico_end
		audit_file
		sentiment
		twitter
		location
		discord
		glassdoor
		teamMembers {
			id
			person {
				id
				slug
				name
				picture
				linkedin
				personal_email
				work_email
			}
			function
			start_date
			end_date
			founder
			title
		}
		investment_rounds {
			id
			round_date
			round
			amount
			valuation
			investments {
				id
				person {
					id
					slug
					name
					picture
				}
				vc_firm {
					id
					slug
					name
					logo
				}
				amount
			}
		}
	}
}

query GetCompanies(
	$limit: Int
	$offset: Int
	$where: companies_bool_exp!
) {
	companies(
		where: $where
		order_by: { slug: asc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		layer
		tags
		coin {
			ticker
		}
		sentiment
		investor_amount
		total_employees
		logo
		overview
		github
		company_linkedin
		market_verified
		velocity_linkedin
		velocity_token
		website
	}
	companies_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query GetCompaniesRecent(
	$limit: Int
	$offset: Int
	$where: companies_bool_exp!
) {
	companies(
		where: $where
		order_by: { date_added: desc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		layer
		tags
		logo
		overview
		total_employees
		investor_amount
		date_added
		sentiment
		investment_rounds {
			id
			amount
		}
	}
}

query GetCompaniesPaths {
	companies(where: { slug: { _neq: "" } }, order_by: { slug: asc }) {
		id
		name
		slug
	}
}

query GetRelevantCompanies(
	$where: companies_bool_exp!
) {
	companies(where: $where) {
		id
		logo
		name
		slug
		sentiment
	}
}
