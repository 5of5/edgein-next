query GetCompanyBySlug($slug: String!) {
  companies(where: { slug: { _eq: $slug } }) {
    id
    name
    coin {
      id
      ticker
    }
    slug
    logo
    layer
    overview
    investor_amount
    white_paper
    total_employees
    year_founded
    website
    market_verified
    company_linkedin
    careers_page
    github
    velocity_linkedin
    web3_address
    velocity_token
    tags
    date_added
    ico_start
    ico_end
    audit_file
    sentiment
    twitter
    location
    location_json
    discord
    glassdoor
    status_tags
    library
    teamMembers {
      id
      person {
        id
        slug
        name
        picture
        linkedin
        personal_email
        work_email
      }
      function
      start_date
      end_date
      founder
      title
    }
    investment_rounds {
      id
      round_date
      round
      amount
      valuation
      investments {
        id
        person {
          id
          slug
          name
          picture
        }
        vc_firm {
          id
          slug
          name
          logo
        }
        amount
      }
    }
    to_links {
      id
      link_type
      from_company {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        status_tags
        follows {
          id
          list_id
        }
      }
      from_vc_firm {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        follows {
          id
          list_id
        }
      }
    }
    from_links {
      id
      link_type
      to_company {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        total_employees
        investor_amount
        year_founded
        investment_rounds_aggregate {
          aggregate {
            count
          }
        }
        investment_rounds(order_by: { round_date: desc }, limit: 1) {
          round
          round_date
        }
        status_tags
        follows {
          id
          list_id
        }
      }
      to_vc_firm {
        id
        name
        slug
        tags
        sentiment
        overview
        year_founded
        investment_amount_total
        num_of_investments
        logo
        follows {
          id
          list_id
        }
      }
    }
    news_links {
      id
      news {
        id
        date
        text
        link
        kind
        status
        organizations {
          id
          type
          company_id
          vc_firm_id
        }
      }
    }
    news_links {
      id
      news {
        id
        date
        text
        link
        kind
        source
        status
        organizations {
          id
          type
          company_id
          vc_firm_id
        }
      }
    }
    follows {
      id
      list_id
    }
  }
}

query GetCompanies(
  $limit: Int
  $offset: Int
  $orderBy: [companies_order_by!]
  $where: companies_bool_exp!
) {
  companies(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
    id
    slug
    logo
    name
    coin {
      ticker
    }
    tags
    location_json
    status_tags
    total_employees
    investor_amount
    year_founded
    investment_rounds_aggregate {
      aggregate {
        count
      }
    }
    investment_rounds(limit: 1, order_by: { round_date: desc_nulls_last }) {
      round
      round_date
      amount
    }
    overview
    follows {
      id
      list_id
    }
    website
    twitter
    company_linkedin
    github
    discord
  }
  companies_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

