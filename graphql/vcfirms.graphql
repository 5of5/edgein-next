query GetVCFirm($slug: String!, $current_user: Int) {
	vc_firms(where: { slug: { _eq: $slug } }) {
		id
		name
		slug
		logo
		website
		linkedin
		sentiment
		investments {
			investment_round {
				id
				round_date
				round
				amount
				company {
					id
					slug
					name
					logo
				}
			}
		}
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirms($limit: Int, $offset: Int, $where: vc_firms_bool_exp!, $current_user: Int) {
	vc_firms(
		where: $where
		order_by: { num_of_investments: desc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		num_of_investments
		sentiment
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirmsRecentInvestments(
	$limit: Int
	$offset: Int
	$where: vc_firms_bool_exp!
	$current_user: Int
) {
	vc_firms(
		where: $where
		order_by: { latest_investments: desc_nulls_last }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		latest_investments
		sentiment
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirmsPath {
	vc_firms(where: { slug: { _neq: "" } }, order_by: { slug: asc }) {
		id
		name
		slug
	}
}
