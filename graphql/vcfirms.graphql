query GetVCFirm($slug: String!, $current_user: Int) {
	vc_firms(where: { slug: { _eq: $slug } }) {
		id
		name
		slug
		logo
		website
		linkedin
		sentiment
		tags
    	overview
    	year_founded
    	location
    	twitter
		investors {
			id
			person {
				id
				slug
				name
				picture
				linkedin
				personal_email
				work_email
			}
			function
			start_date
			end_date
			seniority
			title
			}
		investments {
			investment_round {
				id
				round_date
				round
				amount
				company {
					id
					slug
					name
					logo
				}
			}
		}
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirms($limit: Int, $offset: Int, $where: vc_firms_bool_exp!, $current_user: Int = 0) {
	vc_firms(
		where: $where
		order_by: { num_of_investments: desc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		num_of_investments
		sentiment
		overview
		website
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirmsRecentInvestments(
	$limit: Int
	$offset: Int
	$where: vc_firms_bool_exp!
	$current_user: Int
) {
	vc_firms(
		where: $where
		order_by: { latest_investments: desc_nulls_last }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		latest_investments
		num_of_investments
		sentiment
		overview
		follows(where: {created_by_user_id: {_eq: $current_user}}) {
      list {
        name
      }
    }
	}
}

query GetVCFirmsPath {
	vc_firms(where: { slug: { _neq: "" } }, order_by: { slug: asc }) {
		id
		name
		slug
	}
}

query GetRelevantVCFirms(
	$where: vc_firms_bool_exp!
	$current_user: Int
	) {
		vc_firms(
			where: $where
		) {
			id
			logo
			name
			slug
			sentiment
			follows(where: {created_by_user_id: {_eq: $current_user}}) {
			list {
				name
			}
		}
	}
}

query GetAllVCFirms {
  vc_firms {
    id
    name
    logo
    slug
  }
}

