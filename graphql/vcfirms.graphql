query GetVCFirm($slug: String!) {
  vc_firms(where: { slug: { _eq: $slug } }) {
    id
    name
    slug
    logo
    website
    linkedin
    sentiment
    tags
    overview
    year_founded
    location
    location_json
    twitter
    discord
    github
    telegram
    library
    investors {
      id
      person {
        id
        slug
        name
        picture
        linkedin
        personal_email
        work_email
      }
      function
      start_date
      end_date
      seniority
      founder
      title
    }
    investments {
      investment_round {
        id
        round_date
        round
        amount
        company {
          id
          slug
          name
          tags
          logo
        }
        investments {
          id
          vc_firm {
            id
            slug
            name
            logo
          }
          person {
            id
            slug
            name
            picture
          }
        }
      }
    }
    to_links {
      link_type
      from_company {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        follows {
          id
          list_id
        }
      }
      from_vc_firm {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        follows {
          id
          list_id
        }
      }
    }
    from_links {
      link_type
      to_company {
        id
        name
        slug
        tags
        sentiment
        overview
        logo
        total_employees
        investor_amount
        year_founded
        investment_rounds_aggregate {
          aggregate {
            count
          }
        }
        investment_rounds(order_by: { round_date: desc }, limit: 1) {
          round
          round_date
        }
        follows {
          id
          list_id
        }
      }
      to_vc_firm {
        id
        name
        slug
        tags
        sentiment
        year_founded
        investment_amount_total
        num_of_investments
        overview
        logo
        follows {
          id
          list_id
        }
      }
    }
    news_links {
      id
      news {
        id
        date
        text
        link
        kind
        source
        status
        organizations {
          id
          type
          company_id
          vc_firm_id
        }
      }
    }
    follows {
      id
      list_id
    }
  }
}

query GetVCFirms(
  $limit: Int
  $offset: Int
  $orderBy: [vc_firms_order_by!]
  $where: vc_firms_bool_exp!
) {
  vc_firms(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
    id
    name
    slug
    logo
    location_json
    tags
    overview
    website
    num_of_investments
    year_founded
    sentiment
    follows {
      id
      list_id
    }
  }
  vc_firms_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query GetVCFirmsRecentInvestments(
  $limit: Int
  $offset: Int
  $where: vc_firms_bool_exp!
) {
  vc_firms(
    where: $where
    order_by: { latest_investment: desc_nulls_last }
    limit: $limit
    offset: $offset
  ) {
    id
    name
    slug
    logo
    tags
    latest_investment
    num_of_investments
    sentiment
    overview
    investments(
      limit: 1
      order_by: { investment_round: { round_date: desc_nulls_last } }
    ) {
      investment_round {
        id
        round_date
        round
        amount
      }
    }
    follows {
      id
      list_id
    }
  }
}

query GetRelevantVCFirms($where: vc_firms_bool_exp!, $limit: Int) {
  vc_firms(where: $where, limit: $limit) {
    id
    logo
    name
    slug
    sentiment
  }
}

query GetAllVCFirms {
  vc_firms {
    id
    name
    logo
    slug
  }
}

query GetSentimentByVcFirmId($vcFirmId: Int!) {
  vc_firms_by_pk(id: $vcFirmId) {
    sentiment
    slug
  }
}

mutation UpdateSentimentByVcFirmId($vcFirmId: Int!, $sentiment: jsonb!) {
  update_vc_firms_by_pk(
    pk_columns: { id: $vcFirmId }
    _set: { sentiment: $sentiment }
  ) {
    sentiment
  }
}

query GetVcFirmsByDate($date: timestamptz, $library: jsonb) {
  vc_firms(
    where: {
      _and: [
        { status: { _eq: "published" } }
        { updated_at: { _gte: $date } }
        { library: { _contains: $library } }
      ]
    }
  ) {
    id
    name
    logo
    slug
  }
}

mutation UpdateVcFirmTagsByPk($id: Int!, $tags: jsonb) {
  update_vc_firms_by_pk(_set: { tags: $tags }, pk_columns: { id: $id }) {
    id
  }
}

query GetVcFirmsInvestments {
  vc_firms {
    id
    investments {
      investment_round {
        company {
          id
          tags
        }
      }
    }
  }
}

query GetVcFirmById($id: Int!) {
  vc_firms(where: { id: { _eq: $id } }) {
