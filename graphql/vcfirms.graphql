query GetVCFirm($slug: String!) {
	vc_firms(where: { slug: { _eq: $slug } }) {
		id
		name
		slug
		logo
		website
		linkedin
		sentiment
		tags
		overview
		year_founded
		location
		twitter
		investors {
			id
			person {
				id
				slug
				name
				picture
				linkedin
				personal_email
				work_email
			}
			function
			start_date
			end_date
			seniority
			title
		}
		investments {
			investment_round {
				id
				round_date
				round
				amount
				company {
					id
					slug
					name
					tags
					logo
				}
			}
		}
		to_links {
			link_type
      from_company {
				id
				name
				slug
				tags
				sentiment
				overview
				logo
      }
      from_vc_firm {
				id
				name
				slug
				tags
				sentiment
				overview
				logo
      }
    }
    from_links {
			link_type
      to_company {
				id
				name
				slug
				tags
				sentiment
				overview
				logo
      }
      to_vc_firm {
				id
				name
				slug
				tags
				sentiment
				overview
				logo
      }
    }		
	}
}

query GetVCFirms($limit: Int, $offset: Int, $where: vc_firms_bool_exp!) {
	vc_firms(
		where: $where
		order_by: { num_of_investments: desc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		num_of_investments
		sentiment
		tags
		overview
		website
	}
	vc_firms_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}

query GetVCFirmsRecentInvestments(
	$limit: Int
	$offset: Int
	$where: vc_firms_bool_exp!
) {
	vc_firms(
		where: $where
		order_by: { latest_investment: desc_nulls_last }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		logo
		latest_investment
		num_of_investments
		sentiment
		overview
	}
}

query GetVCFirmsPath {
	vc_firms(where: { slug: { _neq: "" } }, order_by: { slug: asc }) {
		id
		name
		slug
	}
}

query GetRelevantVCFirms($where: vc_firms_bool_exp!) {
	vc_firms(where: $where) {
		id
		logo
		name
		slug
		sentiment
	}
}

query GetAllVCFirms {
	vc_firms {
		id
		name
		logo
		slug
	}
}
