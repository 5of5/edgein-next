query GetEvents($limit: Int, $offset: Int, $where: events_bool_exp!) {
	events(
		where: $where
		order_by: { start_date: desc }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		banner
		notes
		location_json
		link
		size
		price
		types
		start_date
		end_date
		created_at
	}
	events_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}