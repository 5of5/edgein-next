query GetEvents($limit: Int, $offset: Int, $order: order_by!, $where: events_bool_exp!) {
	events(
		where: $where
		order_by: { start_date: $order }
		limit: $limit
		offset: $offset
	) {
		id
		name
		slug
		banner
		overview
		notes
		location_json
		venue_name
		link
		size
		price
		types
		start_date
		start_time
		end_date
		end_time
		timezone
		is_featured
		created_at
	}
	events_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}

query GetEvent($slug: String!) {
	events(where: { slug: { _eq: $slug } }) {
		id
		name
		slug
		banner
		overview
		notes
		location_json
		venue_name
		link
		size
		price
		types
		start_date
		start_time
		end_date
		end_time
		timezone
		twitter
		facebook
		instagram
		discord
		telegram
		is_featured
		created_at
		event_person {
			id
			type
			created_at
			person {
				id
				slug
				name
				picture
				linkedin
				personal_email
				work_email
			}
		}
		event_organization {
			id
			type
			sponsor_type
			created_at
			company {
				id
				name
				slug
				logo
			}
			vc_firm {
				id
				name
				slug
				logo
			}
		}
	}
}

query GetEventsByDate($date: timestamptz) {
  events(
    where: {
      _and: [{ status: { _eq: "published" } }, { updated_at: { _gte: $date } }]
    }
  ) {
    id
    name
    slug
    overview
    banner
    location_json
    start_date
    end_date
  }
}