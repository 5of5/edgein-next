name: 'Basic steps'
description: 'Setup all build utilities'
inputs:
  aws-access-key-id:
    required: true
  aws-secret-access-key:
    required: true
  aws-region:
    required: true
  vercel-commit:
    required: true
  vercel-team:
    required: true
  vercel-api-token:
    required: true
runs:
  using: "composite"
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Load environment variables from .env file
      uses: falti/dotenv-action@v1.0.4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Config Terraform plugin cache
      working-directory: infra/terraform/application
      run: |
        echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' >~/.terraformrc
        mkdir --parents ~/.terraform.d/plugin-cache

    - name: Cache Terraform
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Setup TF variables
      working-directory: infra/terraform/application
      run: |
        touch input.tfvars
        echo 'vercel_commit = "${{ inputs.vercel-commit }}"' >> input.tfvars
        echo 'vercel_team = ${{ inputs.vercel-team }}' >> input.tfvars
        echo 'vercel_api_token = ${{ inputs.vercel-api-token }}' >> input.tfvars

    - name: Terraform Init
      id: init
      working-directory: infra/terraform/application
      run: terraform init