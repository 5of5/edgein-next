name: Drop stage env and create new one from last prod DB snapshot
on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_REGION: ${{vars.AWS_REGION}}
  PROJECT_NAME: edgein

jobs:
  init:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha

      - name: Setup steps
        uses: 5of5/edgein-next/.github/actions/setup.yml@improve/641-staging-env
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          vercel-commit: ${{ steps.short-sha.outputs.sha }}
          vercel-team: ${{ secrets.VERCEL_TEAM }}
          vercel-api-token: ${{ secrets.VERCEL_API_TOKEN }}

      - name: Terraform select workspace
        id: select-workspace
        working-directory: infra/terraform/application
        run: terraform workspace select -or-create stage

      - name: Terraform Validate
        id: validate
        working-directory: infra/terraform/application
        run: terraform validate -no-color

      - name: Destroy stage environment
        working-directory: infra/terraform/application
        run: terraform destroy --auto-approve -var-file="input.tfvars"

      - name: Create stage environment
        working-directory: infra/terraform/application
        run: terraform apply --auto-approve -var-file="input.tfvars"

      - name: Hasura steps
        uses: 5of5/edgein-next/.github/actions/hasura.yml@${{ github.ref }}