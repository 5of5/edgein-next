table:
  name: people
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          id: person_id
        insertion_order: null
        remote_table:
          name: users_public
          schema: public
array_relationships:
  - name: follows
    using:
      manual_configuration:
        column_mapping:
          id: resource_id
        insertion_order: null
        remote_table:
          name: follows_people
          schema: public
  - name: investments
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          name: investments
          schema: public
  - name: investors
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          name: investors
          schema: public
  - name: news_links
    using:
      manual_configuration:
        column_mapping:
          id: person_id
        insertion_order: null
        remote_table:
          name: news_person
          schema: public
  - name: team_members
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          name: team_members
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - picture
        - about
        - city
        - country
        - external_id
        - facebook_url
        - github
        - linkedin
        - name
        - personal_email
        - slug
        - status
        - twitter_url
        - type
        - website_url
        - work_email
        - created_at
        - updated_at
        - email
      backend_only: false
select_permissions:
  - role: api_viewer
    permission:
      columns:
        - about
        - city
        - country
        - created_at
        - email
        - facebook_url
        - github
        - id
        - library
        - linkedin
        - name
        - personal_email
        - picture
        - slug
        - twitter_url
        - type
        - updated_at
        - website_url
        - work_email
      filter:
        status:
          _eq: published
      limit: 50
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - about
        - city
        - country
        - created_at
        - email
        - external_id
        - facebook_url
        - github
        - id
        - linkedin
        - name
        - personal_email
        - picture
        - slug
        - twitter_url
        - type
        - updated_at
        - website_url
        - work_email
      filter:
        status:
          _eq: published
  - role: viewer
    permission:
      columns:
        - about
        - city
        - country
        - created_at
        - email
        - facebook_url
        - github
        - id
        - library
        - linkedin
        - name
        - personal_email
        - picture
        - slug
        - status
        - twitter_url
        - type
        - updated_at
        - website_url
        - work_email
      filter:
        status:
          _eq: published
      limit: 50
