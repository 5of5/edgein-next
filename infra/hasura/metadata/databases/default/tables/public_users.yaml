table:
  schema: public
  name: users
object_relationships:
  - name: billing_org
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: billing_org
        insertion_order: null
        column_mapping:
          billing_org_id: id
  - name: person
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: people
        insertion_order: null
        column_mapping:
          person_id: id
array_relationships:
  - name: list_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: list_members
  - name: organization_companies
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: companies_edit_access
        insertion_order: null
        column_mapping:
          id: user_id
  - name: organization_vc_firms
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: vc_firms_edit_access
        insertion_order: null
        column_mapping:
          id: user_id
computed_fields:
  - name: credits
    definition:
      function:
        schema: public
        name: user_credits
select_permissions:
  - role: viewer
    permission:
      columns:
        - active
        - additional_emails
        - auth0_linkedin_id
        - auth0_user_pass_id
        - billing_org_id
        - display_name
        - email
        - external_id
        - feature_flags
        - id
        - is_auth0_verified
        - onboarding_information
        - person_id
        - preferences
        - reference_id
        - reference_user_id
        - role
      computed_fields:
        - credits
      filter:
        id:
          _eq: X-Hasura-User-Id
