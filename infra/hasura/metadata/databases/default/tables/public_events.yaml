table:
  schema: public
  name: events
object_relationships:
  - name: parent_event
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: events
        insertion_order: null
        column_mapping:
          parent_event_id: id
array_relationships:
  - name: event_organization
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: event_organization
        insertion_order: null
        column_mapping:
          id: event_id
  - name: event_person
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: event_person
        insertion_order: null
        column_mapping:
          id: event_id
select_permissions:
  - role: viewer
    permission:
      columns:
        - attachments
        - banner
        - created_at
        - discord
        - end_date
        - end_time
        - facebook
        - geopoint
        - id
        - instagram
        - is_featured
        - link
        - location_json
        - name
        - notes
        - overview
        - parent_event_id
        - price
        - size
        - slug
        - start_date
        - start_time
        - status
        - telegram
        - timezone
        - twitter
        - types
        - updated_at
        - venue_name
      filter:
        status:
          _eq: published
      limit: 50
      allow_aggregations: true
