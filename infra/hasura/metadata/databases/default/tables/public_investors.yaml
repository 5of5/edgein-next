table:
  name: investors
  schema: public
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: vc_firm
    using:
      foreign_key_constraint_on: vc_firm_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - vc_firm_id
        - person_id
        - function
        - start_date
        - end_date
        - seniority
        - title
        - id
        - external_id
select_permissions:
  - role: api_viewer
    permission:
      columns:
        - created_at
        - end_date
        - founder
        - function
        - id
        - person_id
        - seniority
        - start_date
        - title
        - updated_at
        - vc_firm_id
      filter:
        person:
          status:
            _eq: published
      limit: 50
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - end_date
        - external_id
        - founder
        - function
        - id
        - person_id
        - seniority
        - start_date
        - title
        - vc_firm_id
      filter: {}
  - role: viewer
    permission:
      columns:
        - created_at
        - end_date
        - founder
        - function
        - id
        - person_id
        - seniority
        - start_date
        - title
        - updated_at
        - vc_firm_id
      filter:
        person:
          status:
            _eq: published
      limit: 50
