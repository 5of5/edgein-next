table:
  schema: public
  name: list_members
object_relationships:
  - name: list
    using:
      foreign_key_constraint_on: list_id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
  - name: user_group
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_groups
        insertion_order: null
        column_mapping:
          user_group_id: id
