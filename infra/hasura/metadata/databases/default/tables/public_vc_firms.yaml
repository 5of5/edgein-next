table:
  schema: public
  name: vc_firms
array_relationships:
  - name: investments
    using:
      foreign_key_constraint_on:
        column: vc_firm_id
        table:
          schema: public
          name: investments
  - name: investors
    using:
      foreign_key_constraint_on:
        column: vc_firm_id
        table:
          schema: public
          name: investors
computed_fields:
  - name: num_of_investments
    definition:
      function:
        schema: public
        name: vc_firms_num_of_investments
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - logo
        - external_id
        - linkedin
        - name
        - slug
        - website
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - logo
        - external_id
        - linkedin
        - name
        - slug
        - website
      computed_fields:
        - num_of_investments
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - logo
        - external_id
        - linkedin
        - name
        - slug
        - website
      filter: {}
      check: {}
