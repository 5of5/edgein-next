table:
  schema: public
  name: vc_firms
array_relationships:
  - name: follows
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: follows_vc_firms
        insertion_order: null
        column_mapping:
          id: resource_id
  - name: from_links
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: resource_links
        insertion_order: null
        column_mapping:
          id: from_vc_firm_id
  - name: investments
    using:
      foreign_key_constraint_on:
        column: vc_firm_id
        table:
          schema: public
          name: investments
  - name: investors
    using:
      foreign_key_constraint_on:
        column: vc_firm_id
        table:
          schema: public
          name: investors
  - name: news_links
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: news_organizations
        insertion_order: null
        column_mapping:
          id: vc_firm_id
  - name: to_links
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: resource_links
        insertion_order: null
        column_mapping:
          id: to_vc_firm_id
computed_fields:
  - name: num_of_investments
    definition:
      function:
        schema: public
        name: vc_firms_num_of_investments
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - logo
        - external_id
        - linkedin
        - name
        - slug
        - website
      backend_only: false
select_permissions:
  - role: api_viewer
    permission:
      columns:
        - created_at
        - id
        - latest_investment
        - linkedin
        - location
        - logo
        - name
        - overview
        - sentiment
        - slug
        - status_tags
        - tags
        - twitter
        - updated_at
        - website
        - year_founded
      computed_fields:
        - num_of_investments
      filter:
        _and:
          - status:
              _eq: published
          - library:
              _eq: web3
      limit: 50
  - role: user
    permission:
      columns:
        - id
        - logo
        - external_id
        - linkedin
        - name
        - slug
        - website
      computed_fields:
        - num_of_investments
      filter: {}
  - role: viewer
    permission:
      columns:
        - created_at
        - id
        - latest_investment
        - linkedin
        - location
        - logo
        - name
        - overview
        - sentiment
        - slug
        - status_tags
        - tags
        - twitter
        - updated_at
        - website
        - year_founded
      computed_fields:
        - num_of_investments
      filter:
        _and:
          - status:
              _eq: published
          - library:
              _eq: web3
      limit: 50
      allow_aggregations: true
