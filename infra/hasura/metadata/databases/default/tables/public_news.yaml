table:
  schema: public
  name: news
array_relationships:
  - name: organizations
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: news_organizations
        insertion_order: null
        column_mapping:
          id: news_id
  - name: people
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: news_person
        insertion_order: null
        column_mapping:
          id: news_id
select_permissions:
  - role: viewer
    permission:
      columns:
        - created_at
        - date
        - id
        - link
        - source
        - status
        - text
        - updated_at
      filter:
        status:
          _eq: published
      limit: 50
